jQuery(function($) {

  var template = '<li><p class="white caption" style="/* white-space: nowrap;*/">{title}</p></li>';

      support: false,
      success: function() {}
    }
  );

  $("#rss-feeds-wsj").rss(["https://feeds.a.dj.com/rss/RSSWorldNews.xml"], {

    support: false,
    success: function() {}
  });
  //END

  $("#rss-feeds-wp").rss(
    [
      "http://feeds.washingtonpost.com/rss/world?tid=lk_inline_manual_13&itid=lk_inline_manual_13"

    {
      layoutTemplate: "{entries}",
      entryTemplate: template,
      dateFormat: "dddd, DD MMM YYYY",
      limit: 7,
      support: false,
      success: function() {}
    }
  );

  $("#rss-feeds-time").rss(["https://feeds.feedburner.com/time/world"], {
